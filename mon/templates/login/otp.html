        <script>
           // Select all input fields with class "otp-input"
const otpInputs = document.querySelectorAll('.otp-input');

// For each input field, add an event listener for input changes
otpInputs.forEach((input, index) => {
  input.addEventListener('input', event => {
    // Get the value of the input and remove any non-numeric characters
    let value = event.target.value.replace(/[^0-9]/g, '');

    // Limit the value to one character
    value = value.substring(0, 1);

    // Set the input value to the cleaned and limited value
    event.target.value = value;

    // If the value is not empty, focus on the next input field
    if (value) {
      // Check if the current input is the last one
      if (index < otpInputs.length - 1) {
        otpInputs[index + 1].focus();
      }
    } else {
      // If the value is empty, focus on the previous input field
      if (index > 0) {
        otpInputs[index - 1].focus();
      }
    }

    // This part ensures that when you delete a character, it moves to the previous input
    if (!value && index > 0) {
      otpInputs[index - 1].focus();
    }
  });
});
